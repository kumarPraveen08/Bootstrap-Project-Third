    <header id="top-header" class=" bg-primary text-white">
        <div class="container py-2">
            <div class="row">
                <span class="fa fa-gear h2"> <strong> Edit Post</strong></span>
            </div>
        </div>
    </header>
    <section id="create-button">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-3"><a href="posts.html" class="btn btn-secondary btn-block"><span
                            class="fa fa-arrow-left"></span>
                        Back To Dashboard</a></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"><button class="btn btn-success btn-block" data-toggle="modal"
                        data-target="#psd-modal"><span class="fa fa-check"></span>
                        Save Changes</button></div>
                <div class="col-md-3"><button class="btn btn-danger btn-block"><span class="fa fa-times"></span>
                        Delete Post</button></div>
            </div>
        </div>
    </section>


    <section id="profile-main">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header h4">
                            Edit Post
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Title</label>
                                <input type="text" class="form-control" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label for="name">Category</label>
                                <select name="categories" id="" class="form-control">
                                    <option value="Web Development">Web Development</option>
                                    <option value="Health & Wellness">Health & Wellness</option>
                                    <option value="Business">Business</option>
                                    <option value="Development">Development</option>
                                    <option value="Gadgets">Gadgets</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="img">Image Upload</label>
                                <input type="file" class="form-control">
                                <small class="text-muted">Max Size 3MB</small>
                            </div>
                            <div class="form-group">
                                <label for="name">Body</label>
                                <textarea name="editor1" class="form-control"
                                    placeholder="write your bio">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos modi, atque, ab laboriosam corporis et, numquam itaque sit veritatis voluptatum quis amet quae nulla temporibus eligendi reprehenderit ea vitae enim quod quos error odio distinctio.</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>
