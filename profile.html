<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Third Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/materia/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">BrandName</a>
            <button class="navbar-toggler navbar-toggler-right" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="posts.html" class="nav-link">Posts</a></li>
                    <li class="nav-item"><a href="category.html" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a href="users.html" class="nav-link">Users</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                                class="fa fa-user"></span>
                            Welcome Praveen
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">Profile</a>
                            <a class="dropdown-item" href="settings.html">Settings</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="login.html" class="nav-link"><span class="fa fa-user-times"></span>
                            Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="top-header" class=" bg-primary text-white">
        <div class="container py-2">
            <div class="row">
                <span class="fa fa-gear h2"> <strong> Dashboard</strong></span>
            </div>
        </div>
    </header>
    <section id="create-button">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-3"><a href="index.html" class="btn btn-secondary btn-block"><span
                            class="fa fa-arrow-left"></span>
                        Back To Dashboard</a></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"><button class="btn btn-success btn-block" data-toggle="modal"
                        data-target="#psd-modal"><span class="fa fa-lock"></span>
                        Change Password</button></div>
                <div class="col-md-3"><button class="btn btn-danger btn-block"><span class="fa fa-times"></span>
                        Delete Account</button></div>
            </div>
        </div>
    </section>


    <section id="profile-main">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header h4">
                            Edit Profile
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="name">Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="name">Bio</label>
                                <textarea name="editor1" class="form-control" placeholder="write your bio"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Profile</h3>
                    <img src="img/profile-img.png" alt="profile-image" class="img-fluid p-1 mb-2 bg-dark">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>
            </div>
        </div>
    </section>

    <!-- model -->

    <div class="modal fade" tabindex="-1" role="dialog" id="psd-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Edit Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Retype Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <footer id="main-footer" class="bg-dark text-white">
        <div class="container py-3 text-center">
            Copyright &copy; 2019, All right reserved, Made with love by Praveen Kumar
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
